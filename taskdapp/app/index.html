<!DOCTYPE html>
<html>
   <head>
      <title>Task Management</title>
      <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
      <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
      <script src="./app.js"></script>
   </head>
   <body>
      <div class="heading">
        <h1>Task Management</h1>
             <br>
              <h2>Task list for one project</h2>
             <br>
      </div>
      <div id=form>
           
              <br><label for="IP_taskId">Task Id:</label><input type="text" id="IP_taskId" placeholder="1"/>
              <br><label for="IP_task">Task Name:</label><input type="text" id="IP_task" placeholder="Design the Project"/>
              <br><label for="IP_startDate">Start Date:</label><input type="date" id="IP_startDate" placeholder="DD/MM/YYYY"/>
              <br><label for="IP_Status">Status:</label><input type="text" id="IP_Status" placeholder="In Progress"/>
              <br><label for="  ">Assign To:</label><input type="text" id="IP_AssignTo" placeholder="AssignTo"/>
              
              
             <div class="buttondiv">
              <button id="addTask" onclick="App.addTask()">Add</button>
             </div>
      </div>
      <div class="table-cont">
          <table id="taskTable">
             <thead>
                <tr>
                   <th>Id</th>
                   <th>Task</th>
                   <th>Timing</th>
                   <th>Status</th>
                   <th>Assign To</th>
                </tr>
             </thead>
             <tbody>
             </tbody>
          </table>
      </div>
      
      <br>
   </body>
</html>
